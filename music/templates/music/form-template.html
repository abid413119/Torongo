{% for field in form %}
    <div class="form-group row">
        {% if field.errors%}
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        {% endif %}
        <label class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
        <div class="col-sm-10">
            <div class="form-control">{{ field }}</div>
        </div>
    </div>
{% endfor %}
